name: Build and Release (Windows + Linux)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  ENTRY_SCRIPT: "main.py"   # Cambia si tu archivo principal no se llama main.py

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    outputs:
      artifact-name: snake-windows
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller (Windows)
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed \
            --add-data "assets;assets" \
            --add-data "skins;skins" \
            --add-data "musica;musica" \
            --add-data "economia.py;." \
            --add-data "tienda.py;." \
            ${{ env.ENTRY_SCRIPT }}

      - name: List dist folder
        run: dir dist

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: snake-windows
          path: dist/*.exe

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    outputs:
      artifact-name: snake-linux
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed \
            --add-data "assets:assets" \
            --add-data "skins:skins" \
            --add-data "musica:musica" \
            --add-data "economia.py:." \
            --add-data "tienda.py:." \
            ${{ env.ENTRY_SCRIPT }}

      - name: List dist folder
        run: ls -la dist

      - name: Make linux executable world-exec (safety)
        run: |
          chmod +x dist/* || true

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: snake-linux
          path: dist/*

  create-release:
    name: Create Release and Attach Builds
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "SnakeUltimate v${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download windows artifact
        uses: actions/download-artifact@v3
        with:
          name: snake-windows
          path: artifacts/windows

      - name: Download linux artifact
        uses: actions/download-artifact@v3
        with:
          name: snake-linux
          path: artifacts/linux

      - name: Upload Windows asset to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/windows
          asset_name: snake-windows-${{ github.run_number }}.zip
          asset_content_type: application/zip

      - name: Upload Linux asset to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/linux
          asset_name: snake-linux-${{ github.run_number }}.zip
          asset_content_type: application/zip
